name: benchmark

on:
  workflow_dispatch:
    inputs:
      os:
        type: choice
        description: OS
        options:
        - ubuntu-22.04
        - ubuntu-22.04-arm

permissions:
  contents: read

env:
  JDK: '21'
  DISTRIBUTION: 'zulu'
  GRADLE_COMMAND: './gradlew --no-daemon'

jobs:
  setup:
    runs-on: ${{ github.event.inputs.os }}
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK ${{ env.JDK }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JDK }}
          distribution: ${{ env.DISTRIBUTION }}
      - id: set-matrix
        run: echo "::set-output name=matrix::`./gradlew -q benchmarkJson`"
  benchmark:
    runs-on: ${{ github.event.inputs.os }}
    needs: setup
    strategy:
      matrix:
        microbenchmark: ${{fromJSON(needs.setup.outputs.matrix)}}
    name:  ${{ matrix.microbenchmark }} ${{ github.event.input.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK ${{ env.JDK }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JDK }}
          distribution: ${{ env.DISTRIBUTION }}
      - name: JMH
        run: ${{ env.GRADLE_COMMAND }} clean jmh -Dbenchmark=${{ matrix.microbenchmark }}
