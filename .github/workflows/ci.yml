name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

env:
  JDK: '17'
  DISTRIBUTION: 'zulu'
  GRADLE_COMMAND: './gradlew --no-daemon'

jobs:
  longadder:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK ${{ env.JDK }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JDK }}
          distribution: ${{ env.DISTRIBUTION }}
      - name: JMH LongAdder
        run: ${{ env.GRADLE_COMMAND }} clean :longadder:jmh

  random:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK ${{ env.JDK }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JDK }}
          distribution: ${{ env.DISTRIBUTION }}
      - name: JMH java.util.Random
        run: ${{ env.GRADLE_COMMAND }} clean :random:jmh

  log4j2clock:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK ${{ env.JDK }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JDK }}
          distribution: ${{ env.DISTRIBUTION }}
      - name: JMH log4j2 clock
        run: ${{ env.GRADLE_COMMAND }} clean :log4j2clock:jmh

  uuid:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK ${{ env.JDK }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JDK }}
          distribution: ${{ env.DISTRIBUTION }}
      - name: JMH UUID generation
        run: ${{ env.GRADLE_COMMAND }} clean :uuid:jmh
