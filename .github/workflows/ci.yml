name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

env:
  JDK: '17'

jobs:
  longadder:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK ${{ JDK }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ JDK }}
          distribution: 'zulu'
      - name: JMH LongAdder
        run: ./gradlew clean :longadder:jmh

  random:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK ${{ JDK }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ JDK }}
          distribution: 'zulu'
      - name: JMH java.util.Random
        run: ./gradlew clean :random:jmh

  log4j2clock:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK ${{ JDK }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ JDK }}
          distribution: 'zulu'
      - name: JMH log4j2 clock
        run: ./gradlew clean :log4j2clock:jmh

  uuid:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK ${{ JDK }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ JDK }}
          distribution: 'zulu'
      - name: JMH UUID generation
        run: ./gradlew clean :uuid:jmh
